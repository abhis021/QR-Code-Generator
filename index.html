<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>    
</head>

<body>
    <h1>QR Code Generator</h1>

    <div class="topnav">
        <a class="Active" onclick="displays()">Free Text</a>
        <a href="#link.py">URL</a>
        <a href="#contact.py">Contact</a>
        <a href="#phone.py">Phone</a>
        <a href="#sms.py">SMS</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>

        <!-- <p><a href="free_text.html" target="iframe_a"></a></p> -->
    </div>

    <!-- enter the text to generate the qr -->
    
    
    <div class="Output">
        <img src="ResultQR.png" alt="Result">

    </div>

    <button id="myBtn">Save</button>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span id="clsbtn" class="close">&times;</span>
            <p>Select the type of QR you want to download</p>
            <input type="radio"> PNG</input>
            <input type="radio"> SVG</input><br><br>
            <button type=submit>Confirm</button>
        </div>

    </div>

    <div class="freeText" id="freeTexts">
        <div class="textCode">
            <span class="close">&times;</span>
    
            <p>Enter the code that you want to display : </p>
            <textarea id="textEntered" placeholder="Enter your text here">
              
            </textarea>
        </br>
        
            <button type=submit>Confirm</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var spans = document.getElementsByClassName("close")[1];
        var text = document.getElementById("freeTexts");
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";

        }

        spans.onclick = function() {
            text.style.display = "none";

        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            else if (event.target == text) {
                text.style.display = "none";
            }
        }
    </script>

</body>

</html>
